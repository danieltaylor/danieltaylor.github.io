<!DOCTYPE html>
<html>

<head>
	<title>Ascii Art Generator</title>
	<link rel="apple-touch-icon" href="./apple-touch-icon.png">
	<link href="./style.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Lato:100|Inconsolata' rel='stylesheet' type='text/css'>
</head>

<body>
	<script src="./script.js"></script>

	<div align="center">
		<pre><p id="ascii"></p></pre>
		<br>
		<input type="text" id="in" onkeydown="if (event.keyCode == 13)
			document.getElementById('btn').click()">
			<br>
			<br>
		<input type="button" id="btn" onclick="submit()" value="Generate!">
			<br>
		<p>Use \n to start a new line.</p>
	</div>
	<script>document.getElementById("ascii").innerHTML=toString("ASCII ART\\NGENERATOR");</script>
	<footer>Created by <a href="https://danieltaylor.github.io">Daniel Taylor</a></footer>
</body>

</html>
